<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名：</label>
                <div class="col-sm-8">
                    <input name="userName" class="form-control" type="text" placeholder="请输入客户名"  maxlength="30" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户手机号：</label>
                <div class="col-sm-8">
                    <input name="userTelephone" class="form-control" type="text" placeholder="请输入客户手机号"  maxlength="30" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户公司名：</label>
                <div class="col-sm-8">
                    <input name="companyName" class="form-control" type="text" placeholder="请输入客户公司名"  maxlength="30" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">起始地：</label>
                <div class="col-sm-8">
                    <input name="startArea" class="form-control" type="text" placeholder="请输入起始地"  maxlength="60" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目的地：</label>
                <div class="col-sm-8">
                    <input name="endArea" class="form-control" type="text" placeholder="请输入目的地"  maxlength="60" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预计费用：</label>
                <div class="col-sm-8">
                    <input name="expectExpense" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预计出发时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expectStartTime" class="form-control" placeholder="yyyy-MM-dd hh" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预计到达时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expectArrivalTime" class="form-control" placeholder="yyyy-MM-dd hh" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际费用：</label>
                <div class="col-sm-8">
                    <input name="actualExpense" class="form-control" type="number" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际出发时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="actualStartTime" class="form-control" placeholder="yyyy-MM-dd hh" type="text" >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际到达时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="actualArrivalTime" class="form-control" placeholder="yyyy-MM-dd hh" type="text" >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">高速费：</label>
                <div class="col-sm-8">
                    <input name="hignSpeedExpense" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停车费：</label>
                <div class="col-sm-8">
                    <input name="parkingExpense" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">
                <table id="table-OrderVehicleDriver">
                    <thead class="tr-copy">
                        <td>司机姓名</td>
                        <td>司机手机号</td>
                        <td>司机身份证号</td>
                        <td>车牌号</td>
                        <td>调度人</td>
                        <!--<td>外调车</td>-->
                        <td>
                            <button type="button" class="btn btn-outline btn-primary btn-add-orderVehicleDriver">新增</button>
                        </td>
                    </thead>
                    <tbody id="tBody-orderVehicleDriver">
                        <tr class="tr-copy">
                            <td>
                                <input name="" class="form-control driverName request_item" type="text" placeholder="请输入司机名称"  maxlength="30" required>
                            </td>
                            <td>
                                <input name="" class="form-control driverTelephone  request_item" type="text" placeholder="请输入司机手机号"  maxlength="30" required>
                            </td>
                            <td>
                                <input name="" class="form-control driverIdentityCard" type="text" placeholder="请输入司机身份证号"  maxlength="30" >
                            </td>
                            <td>
                                <input name="" class="form-control vehicleNumber request_item" type="text" placeholder="请输入车牌号"  maxlength="30" required>
                            </td>
                            <td>
                                <input name="" class="form-control dispatcher" type="text" placeholder="请输入调度人"  maxlength="30" >
                            </td>
                            <!--<td>-->
                                <!--<input name="" class="form-control" type="text" placeholder="请输入司机名称"  maxlength="30" required>-->
                            <!--</td>-->
                            <td>
                                <button type="button" class="btn btn-outline btn-danger btn-delete-orderVehicleDriver">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "transport/order";
        $("#form-order-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var formData=$('#form-order-add').serializeJson();
                var orderVehicleDriverList=[];
                if(formData.expectStartTime!=""){
                    formData.expectStartTime=formData.expectStartTime+":00:00";
                }
                if(formData.expectArrivalTime!=""){
                    formData.expectArrivalTime=formData.expectArrivalTime+":00:00";
                }
                if(formData.actualStartTime!=""){
                    formData.actualStartTime=formData.actualStartTime+":00:00";
                }
                if(formData.actualArrivalTime!=""){
                    formData.actualArrivalTime=formData.actualArrivalTime+":00:00";
                }
                $("#table-OrderVehicleDriver tbody tr").each(function(index, value){
                    var orderVehicleDriver={};
                    orderVehicleDriver.driverName=$(this).find(".driverName").val();
                    orderVehicleDriver.driverTelephone=$(this).find(".driverTelephone").val();
                    orderVehicleDriver.driverIdentityCard=$(this).find(".driverIdentityCard").val();
                    orderVehicleDriver.vehicleNumber=$(this).find(".vehicleNumber").val();
                    orderVehicleDriver.dispatcher=$(this).find(".dispatcher").val();
                    orderVehicleDriverList.push(orderVehicleDriver);
                });
                formData.orderVehicleDriverList=orderVehicleDriverList;
                $.operate.savePost(prefix + "/add",JSON.stringify(formData));
            }
        }

        $("input[name='expectStartTime']").datetimepicker({
            format: "yyyy-mm-dd hh",
            minView: "day",
            autoclose: true
        }).on('changeDate', function(event) {
            event.preventDefault();
            event.stopPropagation();
            var startTime = event.date;
            $("input[name='expectArrivalTime']").datetimepicker('setStartDate', startTime);
        });

        $("input[name='expectArrivalTime']").datetimepicker({
            format: "yyyy-mm-dd hh",
            minView: "day",
            autoclose: true
        }).on('changeDate', function(event) {
            event.preventDefault();
            event.stopPropagation();
            var endTime = event.date;
            $("input[name='expectStartTime']").datetimepicker('setEndDate', endTime);
        });

        $("input[name='actualStartTime']").datetimepicker({
            format: "yyyy-mm-dd hh",
            minView: "day",
            autoclose: true
        }).on('changeDate', function(event) {
            event.preventDefault();
            event.stopPropagation();
            var startTime = event.date;
            $("input[name='actualArrivalTime']").datetimepicker('setStartDate', startTime);
        });

        $("input[name='actualArrivalTime']").datetimepicker({
            format: "yyyy-mm-dd hh" ,
            minView: "day",
            autoclose: true
        }).on('changeDate', function(event) {
            event.preventDefault();
            event.stopPropagation();
            var endTime = event.date;
            $("input[name='actualStartTime']").datetimepicker('setEndDate', endTime);
        });

         var $copyHtml="<tr class=\"tr-copy\">\n" +
            "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control  driverName request_item\" type=\"text\" placeholder=\"请输入司机名称\"  maxlength=\"30\" required>\n" +
            "\t</td>\n" +
            "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control  driverTelephone request_item\" type=\"text\" placeholder=\"请输入司机手机号\"  maxlength=\"30\" required>\n" +
            "\t</td>\n" +
            "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control driverIdentityCard \" type=\"text\" placeholder=\"请输入司机身份证号\"  maxlength=\"30\" >\n" +
            "\t</td>\n" +
            "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control vehicleNumber request_item\" type=\"text\" placeholder=\"请输入车牌号\"  maxlength=\"30\" required>\n" +
            "\t</td>\n" +
            "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control dispatcher\" type=\"text\" placeholder=\"请输入调度人\"  maxlength=\"30\" >\n" +
            "\t</td>\n" +
           /* "\t<td>\n" +
            "\t\t<input name=\"\" class=\"form-control\" type=\"text\" placeholder=\"请输入司机名称\"  maxlength=\"30\" required>\n" +
            "\t</td>\n" +*/
            "\t<td>\n" +
            "\t\t<button type=\"button\" class=\"btn btn-outline btn-danger btn-delete-orderVehicleDriver\">删除</button>\n" +
            "\t</td>\n" +
            "</tr>";

        $(".btn-add-orderVehicleDriver").click(function(){
            $("#table-OrderVehicleDriver").append($copyHtml);
            $(".btn-delete-orderVehicleDriver").click(function(){
                if($("#table-OrderVehicleDriver tbody tr").length<=1){
                    $.modal.alertError("至少保留一条信息");
                    return false;
                }
                $(this).parent().parent().remove();
            });
        });
        $(".btn-delete-orderVehicleDriver").click(function(){
            if($("#table-OrderVehicleDriver tbody tr").length<=1){
                $.modal.alertError("至少保留一条信息");
                return false;
            }
            $(this).parent().parent().remove();
        });
    </script>
</body>
</html>
