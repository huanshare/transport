<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">全部</span>
                        <h5>订单数</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.totalCount}"></h1>
                        <small>全部订单数</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">本月</span>
                        <h5>订单数</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.currentMonthCount}"></h1>
                        <small>本月订单数</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">全部</span>
                        <h5>收入</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.totalExpense}"></h1>
                        <small>全部收入</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">本月</span>
                        <h5>收入</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.currentMonthExpense}"></h1>
                        <small>本月收入</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="height:50px;"></div>

        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">订单数</span>
                        <h5>未开始</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.unStartCount}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">订单数</span>
                        <h5>运输中</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.inTransitCount}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">订单数</span>
                        <h5>运输完成</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.transportCompletedCount}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">订单数</span>
                        <h5>已付款</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="*{orderSumData.hasPayedCount}"></h1>
                    </div>
                </div>
            </div>
        </div>

      </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/flot/jquery.flot.js}"></script>
    
    <th:block th:include="include :: sparkline-js" />
</body>
</html>
